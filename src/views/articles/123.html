<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <p>{{cale}}</p>
    <input v-bind:value="cale" @input="change" type="text">
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        cale: "12"
      },
      methods: {
        change(e) {
        this.cale= e.target.value;

        }
      },
    });
  </script>
</body>

</html>
